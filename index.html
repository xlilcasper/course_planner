<!--
Pull json data
Prompt for CS/CIS
prompt for classes taken.
	-Be sure to show prereq classes that are not part of the department
Prompt for days of week (Default any)
Prompt show full classes or not
Print out a text list of classes that meet prereq that they can take. Provide all classes they can do
Print out suggested class schedule. Prioritize classes that are prereq for later courses
	-Second priority classes on same day or that are close to each other.
	-Third priority classes that are less full.

Print out Garrnt chart of suggested classes
-->
<html>
<head>
    <!-- CSS Libs -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Latest compiled and minified CSS for bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha256-IsefKVCcMUlgpXQgIMRsqbIqC6aP153JkybxTa7W7/8= sha512-mCNEsmR1i3vWAq8hnHfbCCpc6V5fP9t0N1fEZ1wgEPF/IKteFOYZ2uk7ApzMXkT71sDJ00f9+rVMyMyBFwsaQg==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Javascript libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.2.2/underscore.string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js" async></script>

    <!--Fall back to local if CDN fails-->
    <script>
        if (typeof jQuery === 'undefined') {
            console.error("CDN for jquery is down, google is down, all is lost");
            document.write('<script src="js/jquery-2.1.4.min.js">\x3C/script>');
        }
        if (typeof _ === 'undefined') {
            console.error("CDN for underscore is down, using local copy");
            document.write('<script src="js/underscore-min.js">\x3C/script>');
        }
        if (typeof _ === 'undefined') {
            console.error("CDN for underscore string is down, using local copy");
            document.write('<script src="js/underscore-string.min.js">\x3C/script>');
        }
        if (typeof vis === 'undefined') {
            console.error("CDN for vis is down, using local copy");
            document.write('<script src="js/vis.min.js">\x3C/script>');
            document.write('<link rel="stylesheet" href="css/vis.min.css">');
        }
    </script>

</head>
<body>
    <div id="loading-overlay">
        <div id="loading-box">
            Loading Data...
            <div id="loading-progressbar"></div>
        </div>
    </div>
<div>
    <br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="col-xs-2">
                            <label>Choose your degree</label>
                            <select class="form-control">
                                <option value=""></option>
                                <option value="CS">CS</option>
                                <option value="CIS">CIS</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body" id="classList">
                    Please select the classes you have completed below<br/>
                    <!-- This will be filled in by the app with all classes it knows about -->
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="col-xs-3">
                            <label class="control-label">Which days to search for classes?</label><br/>
                            <label class="checkbox-inline no_indent">
                                <input type="checkbox"> M
                            </label>
                            <label class="checkbox-inline no_indent">
                                <input type="checkbox"> T
                            </label>
                            <label class="checkbox-inline no_indent">
                                <input type="checkbox"> W
                            </label>
                            <label class="checkbox-inline no_indent">
                                <input type="checkbox"> R
                            </label>
                            <label class="checkbox-inline no_indent">
                                <input type="checkbox"> F
                            </label>
                        </div>
                        <div class="col-xs-2">
                            <label class="control-label">Maximum Credits</label>
                            <input type="text" class="form-control inline" value="16">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" class="form-control inline" value="Submit" onclick="calcSchedule()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body" id="classToTake">
                    Here is a list of classes you can take
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    Here is a fancy chart of what we suggest you take
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="courseChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
